<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8" />
  <title>SaathiBazar | Supplier Registration</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            limeSoft: '#a8ff60',
            neonGreen: '#c5ff3f',
            appleGreen: '#32CD32'
          }
        }
      }
    }
  </script>
  <script type="module" src="register.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('webback.jpg'); background-color: rgba(0, 0, 0, 0.6); background-blend-mode: darken;">


  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <div class="flex justify-center mb-4">
      
      
        <img src="logo.jpg" alt="Logo" class="h-10" />
        
      
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800">SaathiBazar Supplier Registration</h2>
    

    <form id="registerForm" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Contact Number</label>
    <input type="text" id="contact" placeholder="Enter your contact number" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" placeholder="Create a password" required class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none" />
  </div>

  <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 font-semibold rounded transition duration-300">
    Create Account
  </button>
</form>


    <div class="my-6 flex items-center justify-center">
      <span class="w-full h-px bg-gray-300"></span>
      <span class="px-4 text-gray-500 text-sm">OR</span>
      <span class="w-full h-px bg-gray-300"></span>
    </div>

    <button id="googleSignup" class="w-full border py-2 rounded-md flex items-center justify-center hover:bg-gray-50 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 mr-2" alt="Google" />
      <span class="text-gray-700">Continue with Google</span>
    </button>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="supplierlogin.html" class="text-green-600 font-medium hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
