<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaathiBazar Supplier Login</title>
  <script type="module" src="supplierlogin.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('webback.jpg'); /* Your background image */
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* darker overlay */
      z-index: -1;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fadeInScale 0.6s ease-out forwards;
    }

    .bg-limeSoft { background-color: #89d34c; }
    .bg-neonGreen { background-color: #a2cb43; }
    .bg-appleGreen { background-color: #87c124; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

  <!-- Background Image and Dim Overlay -->
  <div class="background-container"></div>
  <div class="overlay"></div>

  <!-- Glassmorphism Card -->
  <div class="bg-white bg-opacity-100 backdrop-blur-md p-8 rounded shadow-lg w-full max-w-md animate-fade-in z-10">

    <div class="flex flex-col items-center mb-6">
      <img src="logo.jpg" alt="Logo" class="h-16 mb-2" />
      <h2 class="text-2xl font-bold text-center text-appleGreen">SaathiBazar Supplier Login</h2>
    </div>

    <!-- Demo Credentials -->
    <div class="bg-blue-100 border border-blue-300 text-blue-800 p-3 rounded mb-4 text-sm">
      <p><strong>Demo Credentials:</strong></p>
      <p>Email: supplier@saathibazar.com</p>
      <p>Password: 123456</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-300" required />
      </div>
      <button type="submit" class="w-full py-2 text-white bg-gradient-to-r from-lime-400 to-green-500 rounded-md font-semibold hover:opacity-90 transition">
        Login
      </button>
    </form>

    <!-- OR separator -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-sm text-gray-500">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Google Login -->
    <button id="googleLogin" class="w-full border border-gray-300 flex items-center justify-center py-2 rounded-md font-medium hover:bg-gray-50 transition">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2" />
      Continue with Google
    </button>

    <p class="mt-4 text-sm text-center text-gray-700">
      Don't have an account?
      <a href="register.html" class="text-blue-500 hover:underline font-medium">Register here</a>
    </p>
  </div>
</body>
</html>
